{% extends "base.HTML" %}
{% block title %}Paid Content List{% endblock %}
{% block content %}
    <h1>Paid Content List</h1>
        <ul>
        {% for item in content %}
            <li id="paid"><a href="{{ item.url }}">{{ item.content_name }}</a></li>
        {% endfor %}
        </ul>
{% endblock %}
